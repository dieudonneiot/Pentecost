<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Pentecote District de Baguida</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Header (identique à index.html) -->
    <header>
        <!-- Même header que index.html -->
    </header>

    <main>
        <section class="form-section">
            <div class="container">
                <div class="form-container">
                    <h2 data-translate="register">Créer un compte</h2>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="parish" data-translate="parish">Paroisse</label>
                            <select id="parish" required>
                                <option value="" data-translate="select_parish">Sélectionnez votre paroisse</option>
                                <option value="Baguida">Baguida</option>
                                <option value="Devego">Devego</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="lastname" data-translate="lastname">Nom</label>
                            <input type="text" id="lastname" required>
                        </div>
                        <div class="form-group">
                            <label for="firstname" data-translate="firstname">Prénom</label>
                            <input type="text" id="firstname" required>
                        </div>
                        <div class="form-group">
                            <label for="birthdate" data-translate="birthdate">Date de naissance</label>
                            <input type="date" id="birthdate" required>
                        </div>
                        <div class="form-group">
                            <label for="gender" data-translate="gender">Genre</label>
                            <select id="gender" required>
                                <option value="" data-translate="select_gender">Sélectionnez votre genre</option>
                                <option value="male" data-translate="male">Homme</option>
                                <option value="female" data-translate="female">Femme</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="email" data-translate="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password" data-translate="password">Mot de passe</label>
                            <input type="password" id="password" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password" data-translate="confirm_password">Confirmer le mot de passe</label>
                            <input type="password" id="confirm-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary" data-translate="register">S'inscrire</button>
                    </form>
                    <p style="margin-top: 1rem;">
                        <span data-translate="already_account">Déjà un compte?</span>
                        <a href="login.html" data-translate="login">Connectez-vous</a>
                    </p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer (identique à index.html) -->
    <footer>
        <!-- Même footer que index.html -->
    </footer>

    <script src="js/firebase.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
